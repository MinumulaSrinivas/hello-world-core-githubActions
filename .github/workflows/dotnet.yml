# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Core Build

on:
  workflow_dispatch:
  push:
    branches: [ "initial-build" ]
  # pull_request:
  #  branches: [ "master" ]

env:
  app-name: "coregithubactionstest"
  rg-name: "coregithubactionstest"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish dotnetcoresample.csproj -c Release -o website
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: website
        path: website/**
        if-no-files-found: error
  
  deploy_staging:
    needs: build
    runs-on: ubuntu-latest
    
    environment: 
      name: PRE-PROD
      url: "https://coregithubactionstest-staging.azurewebsites.net"
      
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.1
      with:
        name: website
        path: website
    - name: Azure Login
      uses: Azure/login@v1.4.6
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2.2.4
      with:
        # Name of the Azure Web App
        app-name: ${{ env.app-name }}
        slot-name: staging
        package: website
    - name: az cli logout
      run: az logout
  
  deploy_prod:
    needs: deploy_staging
    runs-on: ubuntu-latest
    
    environment: 
      name: PROD
      url: ${{ steps.slot_swap.outputs.url }}
    
    steps:
    - name: Azure Login
      uses: Azure/login@v1.4.6
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} 
    
    - name: Swap staging slot into production
      id: slot_swap
      run: |
        az webapp deployment slot swap -g ${{env.rg-name}} -n ${{env.app-name}} -s staging
        url=$(az webapp show -g ${{ env.rg-name }} -n ${{ env.app-name }} --query "defaultHostName" -o tsv)
        echo "::set-output name=url::https://$url"

    - name: az cli logout
      run: az logout   
      
      
      
